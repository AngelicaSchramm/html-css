<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmnente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video controls width="500">
        <source src="midia/Video-1.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <p>seu navegador não é compativel com o video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
